<!DOCTYPE html>
<html>
<body>

<h2>Get started with hinatore</h2>
<form action="{{ url_for('start') }}" method="post">
    {% for user in users %}
      <input type="radio" name="user" value="{{user.name}}">{{user.name}}<br>
    {% endfor %}
    </br>
    {% for question_group in question_groups %}
      <input type="radio" name="question_group" value="{{question_group.question_group}}">{{question_group.question_group}}<br>
    {% endfor %}
    </br>
    <input type="submit" value="Get Started">
</form>
</body>
</html>
